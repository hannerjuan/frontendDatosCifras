<div class="respuestas-container">
    <h2>Lista de Respuestas</h2>
    <ul>
      <li *ngFor="let respuesta of respuestas">
        <strong>Pregunta:</strong> {{ respuesta.fldrespuesta_texto }} <br />
        <strong>Respuesta:</strong> {{ respuesta.fldrespuesta_string}}
      </li>
    </ul>
  </div>
